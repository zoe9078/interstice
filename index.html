<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene
         arjs
         renderer="logarithmicDepthBuffer: true;"
         vr-mode-ui="enabled: false"
         gesture-detector
         id="scene"
        >
         
        <a-marker 
            preset="custom"
            type="pattern"
            url="markers/pattern-gallery.patt"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
          >
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
            intensity = ".2"
            position="0 0 0"
            scale=".1 .1 .1"
            rotation="0 0 0"
            gltf-model="models/gallerydim.gltf"
            class = "clickable"
            gesture-handler
            animatio-mixer
            >
                >
            </a-entity>
        </a-marker>
        <a-marker 
            preset="custom"
            type="pattern"
            url="markers/pattern-eye.patt"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
          >
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
            position="0 0 0"
            scale=".25 .25 .25"
            rotation="0 0 0"
            gltf-model="models/eyeunitless.gltf"
            class = "clickable"
            gesture-handler
            animatio-mixer
            >
                >
            </a-entity>
        </a-marker>
        <a-marker 
            preset="custom"
            type="pattern"
            url="markers/pattern-veins.patt"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
          >
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
            position="0 0 0"
            scale=".25 .25 .25"
            rotation="0 0 0"
            gltf-model="models/ghostunitless.gltf"
            class = "clickable"
            gesture-handler
            animatio-mixer
            >
                >
            </a-entity>
        </a-marker>
        <a-marker 
            preset="custom"
            type="pattern"
            url="markers/pattern-window.patt"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
          >
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
            position="0 0 0"
            scale="1 1 1"
            rotation="0 0 0"
            gltf-model="models/altarwithlight.gltf"
            class = "clickable"
            gesture-handler
            animatio-mixer
            >
                >
            </a-entity>
        </a-marker>
        <a-marker 
            preset="custom"
            type="pattern"
            url="markers/pattern-strings.patt"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
          >
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
            position="0 0 0"
            scale=".25 .25 .25"
            rotation="0 0 0"
            gltf-model="models/handunitless.gltf"
            class = "clickable"
            gesture-handler
            animatio-mixer
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
